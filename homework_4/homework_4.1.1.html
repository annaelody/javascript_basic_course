    // ES6
    class Product {
        constructor(pName, pPrice) {
            this.name = pName;
            this.price = pPrice;
        }
        make25PercentDiscount(discount){
            this.price = this.price - (this.price /  100 * discount);
        }
    }

        new Product("товар1", 1000),
        new Product("товар2", 2000),
        new Product("товар3", 3000)
