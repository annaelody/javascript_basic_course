    // ES6
    class Post {
        constructor(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        edit(){
            this.text = prompt('Введите текст');
        }
    }

    const post1 = new Post('Admin1', 'Lorem1', '20 мая');
    post1.edit();

    console.log(post1);

    class AttachedPost extends Post {
        constructor(author, text, date, highlighted) {
            super (author, text, date);
            this.highlighted = highlighted;
        }
        makeTextHighlighted () {
            this.highlighted = true;
        }
    }

    const attachedPost1 = new AttachedPost('Admin2', 'Lorem2', '30 июня', false);
    attachedPost1.edit();
    attachedPost1.makeTextHighlighted();

    console.log(attachedPost1);
