<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    'use strict';

    function add(a, b) {
        return a + b;
    }

    function subtract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        return a / b;
    }

    let result = add(6, 2);
    alert(result);
    result = subtract(6, 2);
    alert(result);
    result = multiply(6, 2);
    alert(result);
    result = divide(6, 2);
    alert(result);

</script>
</body>

</html>
