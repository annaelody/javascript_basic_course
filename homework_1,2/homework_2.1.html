<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    'use strict';

    let a = 1, b = 1, c, d;

    //пример 1
    c = ++a;
    alert(c);
    /*
    При использовании префиксной формы инкремента (++) значение в переменной a увеличивается на 1
    (теперь в переменной a находится 2), поэтому выводится результат - 2.
     */

    //пример 2
    d = b++;
    alert(d);
    /*
    При использовании постфиксной формы инкремента (++) значение в переменной b увеличивается на 1 (теперь в переменной b находится 2),
    но в переменную d кладем значение переменной b до увеличения на 1, поэтому выводится результат - 1.
     */

    //пример 3
    c = 2 + ++a;
    alert(c);
    /*
    При использовании префиксной формы инкремента (++) значение в переменной a увеличивается на 1
    (теперь в переменной a находится 3), поэтому выводится результат - 5.
     */

    //пример 4
    d = 2 + b++;
    alert(d);
    /*
    При использовании постфиксной формы инкремента (++) значениев в переменной b увеличивается на 1 (теперь в переменной b находится 3),
    но в переменную d кладем значение переменной b до увеличения на 1, поэтому выводится результат - 4.
     */

    alert(a);
    alert(b);

</script>
</body>

</html>
