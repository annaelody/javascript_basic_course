<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    'use strict';

    let result1 = 10 + 10 + "10";
    console.log(result1);
    /*
    1. Складываем числовые значения 10 и 10. Получаем числовое значение 20.
    2. Склеиваем числовое значение 20 и строковое значение "10". Получаем строковое значение "2010".
    3. "2010" присваеваем в переменную result1.
    4. С помощью console.log выводим result1 в консоль.
    */

    let result2 = 10 + "10" + 10;
    console.log(result2);
    /*
    1. Склеиваем числовое значение 10 и строковое значение "10". Получаем строковое значение "1010".
    2. Склеиваем строковое значение "1010" и числовое значение 10. Получаем строковое значение "101010".
    3. "101010" присваеваем в переменную result2.
    4. С помощью console.log выводим result2 в консоль.
    */

    let result3 = 10 + 10 + +"10";
    console.log(result3);
    /*
    1. Складываем числовые значения 10 и 10. Получаем числовое значение 20.
    2. Складываем числовое 20 и преобразованное в числовое строковое +"10" значения. Получаем числовое значение 30.
    3. 30 присваеваем в переменную result3.
    4. С помощью console.log выводим result3 в консоль.
    */

    let result4 = 10 / -"";
    console.log(result4);
    /*
    1. Делим числовое значение на отрицательное нулевое значение. Получаем -Infinity.
    2. -Infinity присваеваем в переменную result4.
    3. С помощью console.log выводим result4 в консоль.
    */

    let result5 = 10 / +"2,5";
    console.log(result5);
    /*
    1. Делим числовое значение 10 на строковое значение "2,5" (унарный плюс не преобразовал строковое
    значение "2,5" в число, т.к. дробные числа должны содержать точку, а не запятую). Получаем NaN.
    2. NaN присваеваем в переменную result5.
    3. С помощью console.log выводим result5 в консоль.
    */


</script>
</body>

</html>
