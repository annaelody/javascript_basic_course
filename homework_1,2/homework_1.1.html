<body>
<script>
    'use strict';

    let temperatureC = prompt("Задайте температуру в градусах по Цельсию:");
    let temperatureF = (9/5) * temperatureC + 32;
    alert("Температура в градусах по Фаренгейту: " + temperatureF);

</script>
